<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/Styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/027ad8fa8c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&family=Open+Sans:wght@300&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="h1login">LOGO</h1>
    </header>  
    <main>
        <section class="sectionLogin">
            <div class="containerLogin">
                <div class="parte-1">
                    <h1>Inicia sesión</h1>
                    <div>
                        <h2>Email</h2>
                        <input type="text" name="" id="email" placeholder="Introduzca el correo electronico">
                    </div>
                    <div>
                        <h2>Contraseña</h2>
                        <div class="password">
                            <input type="password" name="" id="password" placeholder="Introduzca contraseña">
                            <i class="far fa-eye " id="eyeDisplay"></i>
                            <i class="far fa-eye-slash noMostrar" id="eyeNoDisplay"></i>
                        </div>
                        <p id="incorrecto" hidden>email o contraseña incorrectas</p>
                    </div>
                    <button id="login">Iniciar sesión</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="../Javascripts/login.js"></script>
</body>
</html>
