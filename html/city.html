<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/Styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&family=Open+Sans:wght@300&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="" id="body">
    <div class="fondoTransparente noDisplay" id="fondoNegro"></div>

    <section class="agregar"> 
                <div class="agregarContainer containerRegion noDisplay" id="containerContacto">

                    <div class="agregarHeader">
                        <h2 class="agregarTitulo">Nueva región</h2>
                        <i class="fas fa-times" id="nvoContacto"></i>
                    </div>
            
                    <div class="agregarCentrar">
            
                        <div id="agregarDatosPersonales">

                            <div class="agregarLoguito">
                                <i class="fas fa-globe-americas" id="perfil-2"></i>
                            </div>
                            <div>
                                <label for="region">Región</label>
                                <input type="text" name="" id="region" required>
  
                            </div>
                        </div>
                        
                    </div>
                    <div class="btn">
                        <button class="cancel" id="cancelar">Cancelar</button>
                        <button class="guardar" id="guardar">Guardar región</button>
                    </div>
                    
                </div>
            
            
    </section>

    <section class="agregar"> 
        <div class="agregarContainer containerRegion noDisplay" id="containerPais">

            <div class="agregarHeader">
                <h2 class="agregarTitulo">Pais nuevo</h2>
                <i class="fas fa-times" id="nvoPais"></i>
            </div>
    
            <div class="agregarCentrar">
    
                <div id="agregarDatosPersonales">

                    <div class="agregarLoguito">
                        <i class="fas fa-flag" id="perfil-2"></i>
                    </div>
                    <div>
                        <label for="pais">Pais</label>
                        <input type="text" name="" id="pais">
                    </div>
                    
                </div>
                
            </div>
            <div class="btn">
                <button class="cancel" id="cancelarPais">Cancelar</button>
                <button class="guardar" id="guardarPais">Agregar</button>
            </div>
            
        </div>
    
    
    </section>

    <section class="agregar"> 
        <div class="agregarContainer containerCity noDisplay" id="containerCiudad">

            <div class="agregarHeader">
                <h2 class="agregarTitulo">Nueva ciudad</h2>
                <i class="fas fa-times" id="nvoCiudad"></i>
            </div>

            <div class="agregarCentrar">

                <div id="agregarDatosPersonales">

                    <div>
                        <label for="ciudad">Ciudad</label>
                        <input type="text" name="" id="ciudad">
                        
                    </div>
                    
                </div>
                
            </div>
            <div class="btn">
                <button class="cancel" id="cancelarCiudad">Cancelar</button>
                <button class="guardar" id="guardarCiudad">Agregar</button>
            </div>
            
        </div>


    </section>


    <header>
        <h2><i class="fab fa-mastodon" id="ih2"></i></h2> 
        <nav class="nav">
            <div class="nombrePagina">
                <a href="./index.html" id="contactos">Contactos</a>
                <span class="span1"></span>
            </div>
            <div class="nombrePagina">
                <a href="./compania.html" id="compania">Compañias</a>
                <span class="span2 "></span>
            </div>
            <div class="nombrePagina">
                <a href="./usuarios.html" id="usuario">Usuarios</a>
                <span class="span3 "></span>
            </div>
            <div class="nombrePagina">
                <a href="./city.html" id="region">Región / Ciudad</a>
                <span class="span4" style="border: 1px solid #FFFFFF;"></span>
            </div>
        </nav>
    </header>
    <main>
        
        <section class="city-1 section-city" >
            <div class="flex-container">
                <div>
                    <span><i class="far fa-flag"></i></span>
                    <h1>Regiones y ciudades</h1>
                </div>
                <button id="button-new-region" class="cursorPoint">Agregar región</button>
            </div>
        </section>

        <section class="agregarEdit">

            <div class="divEditar noDisplay" id="containerEdit">
                <h3 id="h3Edit"></h3> 
                <input type="text" class="inputEditar" id="inputEditar" required>
                <div class="btnEdit">
                    <i class="fas fa-check-circle aceptar" id="aceptarEdit"></i>
                    <i class="fas fa-times-circle cancelar" id="cancelarEdit"></i>
                </div>
            </div>
            
        </section>

        <section class="city-2 section-city" id="regionesNuevas">
            
        </section>

    </main>
    <footer>

    </footer>

    <script src="../Javascripts/city.js"></script>

</body>
</html>
