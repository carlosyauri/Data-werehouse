<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/Styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/027ad8fa8c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&family=Open+Sans:wght@300&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>LOGO</h2>
        <div class="nav">
            <p>Contactos</p>
            <p>Compañias</p>
            <p>Usuarios</p>
            <p>Región / Ciudad</p>
        </div>
    </header>
    <main>
        <section id="sector-1">
            <h1>Contactos</h1>
            <div class="busquedaSearch">
                <div class="inline">
                    <div class="busqueda">
                        <input type="text" name="" id="input">
                        <i class="fas fa-caret-down" id="arrow"></i>                       
                    </div>
                    <div class="container-lupa">
                        <i class="fas fa-search" id="search"></i>
                    </div>
                </div>
                <div class="inline-dos">
                    <div class="container-arrowUp">
                        <div class="spanArrow">
                            <span id="spanFlecha"></span>
                            <i class="fas fa-caret-up" id="arrowUp"></i>
                            <span id="spanFlechaDos"></span>
                        </div>
                    </div>
                    <div class="exportar">
                        <p>Exportar contactos</p>
                        <i class="fas fa-caret-down" id="arrowExportar"></i>
                    </div>
                    <button id="btn-agregar-contacto">Agregar contacto</button>
                </div>
            
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html
